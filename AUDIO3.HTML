<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Tags Example</title>
</head>
<body>
    <h1>Media Tags in HTML</h1>

    <!-- Image Example -->
    <h2>Image</h2>
    <img src="get it.jpg"Sample Image" width="300" height="200">
    <p>This is an image displayed using the <code>&lt;img&gt;</code> tag.</p>

    <!-- Audio Example -->
    <h2>Audio</h2>
    <audio controls>
        <source src="Bhole Ka Pujari-Downringtone.com.mp3"audio/mp4">
        <source src="Bhole Ka Pujari-Downringtone.com.mp3"audio/ogg"><width"400"></width>
        
    </audio>
    <p>This is an audio player using the <code>&lt;audio&gt;</code> tag.</p>
