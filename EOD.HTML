<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Card</title>
    <style>
        body{
            background:#f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card{
            width:300px;
            background:white;
            margin:100px auto;
            text-align:center;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 10px gray;
        }

        .card img{
            width:100px;
            height:100px; 
            border-radius:50%;
        }

        .card h2{
            margin:10px 0;
        }

        .card p{
            color:gray;
        }
    </style>
</head>
<body>

    <div class="Profile card">
        <img src="https://stock.adobe.com/search?k=school+id+card">
        <h2>Yuvraj Singh</h2>
        <p>Branch-BTECH</p>
        <p>Course-C.S.E.D.S-03</p>
        <p>Semester-01</p>
        <p>College-ABES ENGINEEERING COLLEGE</p>
    </div>
</body>
</html>
