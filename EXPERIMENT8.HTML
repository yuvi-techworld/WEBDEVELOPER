<!DOCTYPE html>
<html>
<head>
<title>Student Cards</title>

<style>
    body{
        margin:0;
        padding:0;
        font-family: Arial, sans-serif;
        background:white;
    }

 
    .outer-box{
        border:3px solid black;
        margin:20px;
        padding:20px;
    }

   
    .card-container{
        display:flex;
        justify-content:space-between;
        gap:20px;
        padding:20px;
    }

    
    .card{
        width:30%;
        background:white;
        border-radius:10px;
        box-shadow:0px 4px 10px rgba(0,0,0,0.15);
        text-align:center;
        padding:40px 10px 20px 10px;
        position:relative;
    }

    
    .circle{
        width:70px;
        height:70px;
        border-radius:50%;
        background:#007bff;
        color:white;
        font-size:20px;
        font-weight:bold;
        display:flex;
        justify-content:center;
        align-items:center;

        position:absolute;
        top:-35px;
        left:50%;
        transform:translateX(-50%);
    }

    
    .name{
        margin-top:20px;
        font-size:18px;
        font-weight:bold;
    }

    .text{
        font-size:14px;
        color:#444;
        margin-top:5px;
    }
</style>

</head>
<body>

<div class="outer-box">

    <div class="card-container">

        <!-- CARD 1 -->
        <div class="card">
            <div class="circle">JK</div>
            <div class="name">Jeet Kumar</div>
            <div class="text">B.Tech - CSE</div>
            <div class="text">Roll No: 21CS1007</div>
            <div class="text">1st Year</div>
        </div>

        <!-- CARD 2 -->
        <div class="card">
            <div class="circle">AR</div>
            <div class="name">Asha Rani</div>
            <div class="text">B.Tech - IT</div>
            <div class="text">Roll No: 21IT1012</div>
            <div class="text">1st Year</div>
        </div>

        <!-- CARD 3 -->
        <div class="card">
            <div class="circle">RK</div>
            <div class="name">Rohit Kumar</div>
            <div class="text">B.Tech - ECE</div>
            <div class="text">Roll No: 21EC1009</div>
            <div class="text">1st Year</div>
        </div>

    </div>

</div>

</body>
</html>
