<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Product Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #f9f9f9;
  text-align: center;
}

h1 {
  margin-bottom: 30px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 0 20px;
}

.product-card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.product-card h2 {
  font-size: 1.2em;
  margin: 10px 0 5px;
}

.product-card p {
  font-size: 0.95em;
  color: #555;
}

.price {
  display: block;
  margin-top: 10px;
  font-weight: bold;
  color: #2e8b57;
}
</style>
<body>
  <h1>Responsive Product Grid</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://media.istockphoto.com/id/993760082/photo/3d-set-of-home-appliances-on-white-background.jpg?s=612x612&w=0&k=20&c=HrfQd_TbAHORYDu29Z-o9538X05OSw0flSPIZdi-aMQ="  >
      <h2>Product 1</h2>
      <p>High-quality item with great features.</p>
      <span class="price">₹489</span>
    </div>
    <div class="product-card">
      <img src="https://nobero.com/cdn/shop/files/og.jpg?v=1744007258" height="100px" >
      <h2>Product 2</h2>
      <p>Durable and stylish for daily use.</p>
      <span class="price">₹789</span>
    </div>
    <div class="product-card">
      <img src="https://www.campusshoes.com/cdn/shop/files/LEVEL_LEVEL_WHT-L.GRY_07_831c7a2c-ff1b-4011-9268-b11f984219c6_1200x1200.webp?v=1757580207" height="100px">
      <h2>Product 3</h2>
      <p>Lightweight and comfortable.</p>
      <span class="price">₹1,289</span>
    </div>
    <div class="product-card">
      <img src="https://richmanbd.com/wp-content/uploads/2025/07/2-600x600.jpg" height="100px">
      <h2>Product 4</h2>
      <p>Trendy design with premium quality.</p>
      <span class="price">₹999</span>
    </div>
  </div>
</body>
</html>
