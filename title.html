<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    <style>
        table, th, td {
            border: 8px solid black;
            border-collapse: collapse;
            padding: 8px;
            font-size: 18px;
        }
        th {
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Sunny</td>
        <td>Lala</td>
        <td>45</td>
    </tr>
    <tr>
        <td>Sachin</td>
        <td>Singh</td>
        <td>54</td>
    </tr>
    <tr>
        <td>Sujal</td>
        <td>Sah</td>
        <td>88</td>
    </tr>
</table>

</body>
</html>
