<!DOCTYPE html>
<html>
  <head>
  <title>HTML Text Formatting Example</title>
  </head>
  <body>
   <!--Heading-->
   <h1>This is Heading(Yuvraj) 1</h1>
   <h2>This is Heading 2</h2>
   <h3>This is Heading 3</h3>
   <h4>This is Heading 4</h4>
   <h5>This is Heading 5</h5>
   <h6>This is Heading 6</h6>
   <H7>This is a Heading 7</H7>
   <!--Paragraph-->
   <p>Thgis is normal paragraph of text.</p>
   <!--Text Formatting-->
   <p>
        <b>Bold Text</b>
        <i>Italic Text</i>
        <u>Underlined Text</u>
     </p>
     </body>
</html>
